<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台 - 收款人活動列表</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 主要樣式
    <link rel="stylesheet" href="assets/css/wallet.css"> -->
    <!-- 清快取用 -->
    <script type="text/javascript">
		document.write("<link rel='stylesheet' type='text/css' href='assets/css/wallet.css?v="+new Date().getTime()+"'>"); 
    </script>
</head>
<body>
    <section class="my-wallet container">
        <div class="row">
            <h4 class="pl-20">後台 - 收款人活動列表</h4>
            <aside class="col-lg-12 text-right">
                <button class="btn btn-warning" data-toggle="modal" data-target="#eventNew">新增活動</button>
            </aside>
            <div class="col-lg-12 col-xs-12 mt-20 mb-10">
                <table class="table rwd-table">
                    <thead>
                        <th>項次</th>
                        <th>活動名稱</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th>活動名稱</th>
                            <td data-th="活動名稱">
                                <h5><a href="eventDetail.html" class="text-primary"><u>什麼都可能 - 量子力學的生活應用 <span class="badge badge-dark">88/100 人</span></u> <mark>即將開始</mark></a></h5>
                            </td>
                        </tr>
                        <tr align="right">
                            <th>日期</th>
                            <td data-th="日期">
                                <h5>2021.02.20</h5>
                            </td>
                        </tr>
                        <tr>
                            <th>點數換現金</th>
                            <td data-th="點數換現金" align="right">
                                <button class="btn btn-info" data-toggle="modal" data-target="#doPts2Cash">點數換現金</button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th>活動名稱</th>
                            <td data-th="活動名稱">
                                <h5><a href="eventDetail.html" class="text-primary"><u>什麼都可能 - 量子力學的生活應用 <span class="badge badge-dark">88/100 人</span></u> <mark>已結束</mark></a></h5>
                            </td>
                        </tr>
                        <tr align="right">
                            <th>日期</th>
                            <td data-th="日期">
                                <h5>2021.02.20</h5>
                            </td>
                        </tr>
                        <tr>
                            <th>點數換現金</th>
                            <td data-th="點數換現金" align="right">
                                <button class="btn btn-info" data-toggle="modal" data-target="#doPts2Cash">點數換現金</button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
                <!-- 超過10筆顯示頁碼 -->
            </div>
        </div>
    </section>
</body>

    <!-- 點數換現金 -->
    <div id="doPts2Cash" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">點數換現金</h4>
        </div>
        <div class="modal-body">
            <p></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success">點數換現金</button>
        </div>
        </div>

    </div>
    </div>

    <!-- 新增活動 -->
    <div id="eventNew" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增活動</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="eventTitle">活動名稱</label>
                      <input type="text" class="form-control" id="eventTitle" placeholder="活動名稱">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">活動日期</label>
                        <input type="date" class="form-control" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">活動時間</label>
                        <input type="time" class="form-control" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventPrice">本次活動點數</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="eventPrice" placeholder="本次活動點數">
                          <div class="input-group-addon">點</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <table class="table">
                            <tr>
                                <td>
                                    <label for="">checkbox</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">
                                            checkbox1
                                        </label>
                                    </div>
                                    <div class="checkbox disabled">
                                        <label>
                                            <input type="checkbox" value="" disabled>
                                            checkbox2
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <label for="">radio</label>
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        Option 1
                                      </label>
                                    </div>
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Option 2
                                      </label>
                                    </div>
                                    <div class="radio disabled">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                        Option 3
                                      </label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success">新增</button>
            </div>
            </div>
    
        </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
