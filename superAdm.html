<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台 - 收款人活動列表</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 主要樣式
    <link rel="stylesheet" href="assets/css/wallet.css"> -->
    <!-- 清快取用 -->
    <script type="text/javascript">
		document.write("<link rel='stylesheet' type='text/css' href='assets/css/wallet.css?v="+new Date().getTime()+"'>"); 
    </script>
</head>
<body>
    <section class="my-wallet container">
        <div class="row">
            <h4 class="pl-20">後台 - 管理者活動列表</h4>
            <aside class="col-lg-12 text-right">
                <button class="btn btn-info m-1" data-toggle="modal" data-target="#2cashFee">點數換現金手續費</button>
                <button class="btn btn-info m-1" data-toggle="modal" data-target="#specFee">收款方特殊手續費</button>
                <button class="btn btn-warning m-1" data-toggle="modal" data-target="#appointmentUser">指定收款人</button>
            </aside>

            <div class="col-lg-12 col-xs-12 mt-20 mb-10">
                <div class="panel panel-warning">
                    <div class="panel-heading panel-heading-nav">
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active">
                                <a href="#AllClass" aria-controls="one" role="tab" data-toggle="tab">所有課程</a>
                            </li>
                            <li role="presentation">
                                <a href="#nowClass" aria-controls="one" role="tab" data-toggle="tab">即將上課</a>
                            </li>
                            <li role="presentation">
                                <a href="#pastClass" aria-controls="two" role="tab" data-toggle="tab">過去課程</a>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="AllClass">
                                <table class="table rwd-table">
                                    <thead>
                                        <th>活動名稱</th>
                                        <th>日期</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td data-th="活動名稱">
                                                <h5><a href="eventDetail.html" class="text-primary"><u>什麼都可能 - 量子力學的生活應用</u> <span class="badge badge-dark">88/100 人</span></a></h5>
                                            </td>
                                            <td data-th="日期">
                                                <h5>2021.02.20</h5>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- 超過10筆顯示頁碼 -->
                            </div>
                            <div role="tabpanel" class="tab-pane fade in active" id="nowClass">
                                <table class="table rwd-table">
                                    <thead>
                                        <th>活動名稱</th>
                                        <th>日期</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td data-th="活動名稱">
                                                <h5><a href="eventDetail.html" class="text-primary"><u>什麼都可能 - 量子力學的生活應用</u> <span class="badge badge-dark">88/100 人</span></a></h5>
                                            </td>
                                            <td data-th="日期">
                                                <h5>2021.02.20</h5>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- 超過10筆顯示頁碼 -->
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="pastClass">
                                <table class="table rwd-table">
                                    <thead>
                                        <th>活動名稱</th>
                                        <th>日期</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td data-th="活動名稱">
                                                <h5><a href="eventDetail.html" class="text-primary"><u>什麼都可能 - 量子力學的生活應用</u> <span class="badge badge-dark">88/100 人</span></a></h5>
                                            </td>
                                            <td data-th="日期">
                                                <h5>2021.02.20</h5>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- 超過10筆顯示頁碼 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

    <!-- 指定收款人 -->
    <div id="appointmentUser" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">指定收款人</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="appointName">指定收款人 <span class="badge badge-dark">填入E-mail帳號</span></label>
                <input type="text" class="form-control" id="appointName" placeholder="指定收款人">
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success">送出</button>
        </div>
        </div>

    </div>
    </div>

    <!-- 收款方特殊手續費 -->
    <div id="specFee" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">收款方特殊手續費</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="eventPrice">收款方特殊手續費</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="eventPrice" placeholder="收款方特殊手續費">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success">確定</button>
                </div>
            </div>

        </div>
    </div>

    <!-- 點數換現金手續費 -->
    <div id="2cashFee" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">點數換現金手續費</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="eventPrice">點數換現金手續費</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="eventPrice" placeholder="點數換現金手續費">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success">確定</button>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
